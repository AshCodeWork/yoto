        <h1 id="proxy代理配置"><a href="#proxy代理配置" class="headerlink" title="proxy代理配置"></a>proxy代理配置</h1><p>在本地运行的时候，我们访问接口往往是会跨域的。这个时候我们运用proxy功能进行配置。</p>
<p>项目默认进行了proxy的配置，使用的是测试环境的域名。配置如下：</p>
<ul>
<li>使用/api 可以代理到cms的接口域名</li>
<li>使用/mall 可以代理到商城的接口域名</li>
<li>使用/oldapi 可以代理到健管服务的接口域名</li>
</ul>
<p>想修改配置的话可以在<code>config/proxyConfig.js</code>中进行修改</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">proxy: &#123;</span><br><span class="line">    <span class="string">'/使用的代理地址'</span>: &#123;</span><br><span class="line">        target: 目标转换地址,</span><br><span class="line">        changeOrigin: <span class="literal">true</span>,</span><br><span class="line">        pathRewrite: &#123;</span><br><span class="line">            <span class="string">'^/使用的代理地址'</span>: <span class="string">''</span>,</span><br><span class="line">        &#125;,</span><br><span class="line">    &#125;,</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
