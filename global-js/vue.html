        <h1 id="vue上的全局方法"><a href="#vue上的全局方法" class="headerlink" title="vue上的全局方法"></a>vue上的全局方法</h1><p>vue上的全局方法是指可以使用<code>this</code>直接调用的，挂载在Vue.prototype上的方法</p>
<h2 id="请求部分"><a href="#请求部分" class="headerlink" title="请求部分"></a>请求部分</h2><h3 id="this-request"><a href="#this-request" class="headerlink" title="this.request"></a>this.request</h3><p>发送请求的方法，详情见request章节</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 例如获取一个列表</span></span><br><span class="line"><span class="keyword">this</span>.request</span><br><span class="line">    .get(<span class="string">'mock/list'</span>, &#123;</span><br><span class="line">        params: &#123;</span><br><span class="line">            page: <span class="number">1</span>,</span><br><span class="line">        &#125;,</span><br><span class="line">    &#125;)</span><br><span class="line">    .then(<span class="function"><span class="params">res</span> =&gt;</span> &#123;</span><br><span class="line">        <span class="built_in">console</span>.log(res)</span><br><span class="line">    &#125;)</span><br><span class="line">    .catch(<span class="function"><span class="params">err</span> =&gt;</span> &#123;</span><br><span class="line">        <span class="built_in">console</span>.log(err)</span><br><span class="line">    &#125;)</span><br></pre></td></tr></table></figure>
<h3 id="this-getApiUrl"><a href="#this-getApiUrl" class="headerlink" title="this.getApiUrl"></a>this.getApiUrl</h3><p>获取定义的请求地址的url, 详情见request章节</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">* config/api.js</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="keyword">const</span> apiCore = &#123;</span><br><span class="line">    mockList: <span class="string">'mock/list'</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">this</span>.request</span><br><span class="line">    .get(<span class="keyword">this</span>.getApiUrl(<span class="string">'mockList'</span>), &#123;</span><br><span class="line">        params: &#123;</span><br><span class="line">            page: <span class="number">1</span>,</span><br><span class="line">        &#125;,</span><br><span class="line">    &#125;)</span><br><span class="line">    .then(<span class="function"><span class="params">res</span> =&gt;</span> &#123;</span><br><span class="line">        <span class="built_in">console</span>.log(res)</span><br><span class="line">    &#125;)</span><br><span class="line">    .catch(<span class="function"><span class="params">err</span> =&gt;</span> &#123;</span><br><span class="line">        <span class="built_in">console</span>.log(err)</span><br><span class="line">
