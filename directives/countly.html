        <h1 id="add-event指令"><a href="#add-event指令" class="headerlink" title="add-event指令"></a>add-event指令</h1><p>名称：<code>add-event</code></p>
<p>作用：带有这个指令的标签在点击的时候可以上报埋点。</p>
<p>用法：<br><figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">button</span> <span class="attr">v-add-event</span>=<span class="string">"&#123;event: 'btn_click', args:&#123; type: 123&#125;&#125;"</span>&gt;</span>点击<span class="tag">&lt;/<span class="name">button</span>&gt;</span></span><br></pre></td></tr></table></figure></p>
<p>上例中我们假设上报一个埋点，事件名为<code>btn_click</code>， 参数为 <code>type:123</code>。<br>详细的埋点细节规范参考公司内部wiki。</p>
