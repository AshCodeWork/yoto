        <h1 id="filters说明"><a href="#filters说明" class="headerlink" title="filters说明"></a>filters说明</h1><p>filters文档中写的是自带的全局过滤器。根据实际业务需求肯定还要增加新的过滤器。</p>
<h2 id="全局过滤器定义"><a href="#全局过滤器定义" class="headerlink" title="全局过滤器定义"></a>全局过滤器定义</h2><h3 id="第一步"><a href="#第一步" class="headerlink" title="第一步"></a>第一步</h3><p>全局过滤器都定义在<code>src/assets/js/filters</code>这个文件夹。在这个文件下下创建filter对应的js文件。我们假设叫<code>double.js</code>，</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// double.js</span></span><br><span class="line"><span class="keyword">export</span> <span class="keyword">default</span> <span class="function"><span class="keyword">function</span> (<span class="params">num</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">return</span> num * <span class="number">2</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3 id="第二步"><a href="#第二步" class="headerlink" title="第二步"></a>第二步</h3><p>将上一步新建的filter文件引入到该文件夹中<code>index.js</code>内并导出。</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 以double为例</span></span><br><span class="line"><span class="comment">// 引入：</span></span><br><span class="line"><span class="keyword">import</span> double <span class="keyword">from</span> <span class="string">'./double.js'</span></span><br><span class="line"><span class="comment">// 导出：</span></span><br><span class="line"><span class="keyword">export</span> &#123; double &#125;</span><br></pre></td></tr></table></figure>
<h3 id="第三步"><a href="#第三步" class="headerlink" title="第三步"></a>第三步</h3><p>在<code>main.js</code>中引入,并使用<code>Vue.filter</code>注册。具体参考其他的全局filter。</p>
